<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Фронтенд</title>
  </head>
  <body>
    <!-- standart form authorization -->
    <form action="">
      <input id="loginName" type="text" name="name" placeholder="login" />
      <button id="getApiKey">Login</button>
      <button id="refresh" type="button">Refresh</button>
      <button id="create" type="button">Create</button>
    </form>

    <div class="models"></div>

    <div class="modal_model modal_hidden">
      <div class="modal_model__content">
        <div class="modal_model__content__header">
          <h2 class="modal_model__content__header__title">Информация о модели</h2>
          <button class="close_modal">X</button>
        </div>
        <div class="edit_model">
          <div class="modal_content_body">
            <form action="" class="form_model">
              <label
                >Название модели
                <input
                  class="model_name"
                  type="text"
                  name="name"
                  placeholder="name"
                  required
                />
              </label>

              <label>
                Тип модели
                <select class="model_type" name="type" required>
                  <option value="cube">Cube</option>
                  <option value="sphere">Sphere</option>
                </select>
              </label>

              <label>
                Цвет модели
                <input
                  class="model_color"
                  type="color"
                  name="color"
                  placeholder="color"
                  value="#6574c9"
                  required
                />
              </label>

              <label>
                Размер модели
                <input
                  class="model_size"
                  type="number"
                  name="size"
                  placeholder="size"
                  min="1"
                  required
                />
              </label>

              <button class="submit_model" type="button">
                Save
              </button>
            </form>
          </div>
          <div class="display_model">
          </div>
        </div>
      </div>
    </div>

    <script src="./three.js"></script>
    <script src="./script.js"></script>
    <!-- <script src="./model3d.js"></script> -->
  </body>
</html>
